<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date picker</title>
</head>
<body>
    
    <main>
        <div class="box">
            <div class="inner-box">
                <input type="date" class="date">
            <button type="button" class="calculate">Calculate days</button>
            </div>
            
        </div>

        <div class="box">
            <div class="inner-boxs">
                <p class="number year">
                    <small class="label" >Years</small>
                </p>
            </div>
            <div class="inner-boxs">
                <p class="number month">
                    <small class="label" >Months</small>
                </p>
            </div>
            <div class="inner-boxs">
                <p class="number day">
                    <small class="label" >Days</small>
                </p>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
